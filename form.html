<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressway - Company Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header class="homeHeader">
        <div class="container d-flex justify-content-between align-items-center ">
            <div class="logo">
                <img src="images/logo_image.jpg" alt="Logo">
            </div>
            <div class="login">
                <h1 class="texthead">Auto populate User details<br>

                    Name<br>

                    Aadhar no Address</h2>
            </div>

        </div>
    </header>

    <section class="forms">
        <form class="pickupForm">
            <div class="form-group">
                <input type="text" class="form-control custom" id="from" placeholder="From">
            </div>
            <div class="form-group">
                <input type="text" class="form-control custom" id="from" placeholder="To">
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Lorry type">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="wheeler">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="material">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tone/box">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="1st Pick up address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control custom1" placeholder="Pick up time">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tone/box">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="2nd Pick up address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control custom1" placeholder="Pick up time">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tone/box">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="3rd Pick up address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control custom1" placeholder="Pick up time">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tone/box">
                    </div>

                </div>

            </div>


        </form>

        <button class="button">Add more pick address</button>

        <form class="DeliveryForm">


            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="1st Delivery address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control custom1" placeholder="Delivery time">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tone/box">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="2nd Delivery address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control custom1" placeholder="Delivery time">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tone/box">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="3rd Delivery address">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control custom1" placeholder="Delivery time">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tone/box">
                    </div>

                </div>
            </div>


        </form>
        <button class="button">Add more Delivery address</button>

        <div class="posButton">
            <button class="button">Pay and post now</button>
        </div>
    </section>




    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('myButton').onclick = function () {
            window.location.href = 'form.html';
        };
    </script>

</body>

</html>
